name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: moo
        env:
          ACTIONS_RUNNER_DEBUG: true
        with:
          key: test
          dir: 'src/'
          glob: '*.ts'
      - uses: ./
        id: foo
        env:
          ACTIONS_RUNNER_DEBUG: true
        with:
          matrix: ${{ steps.moo.outputs.matrix }}
          key: test
          dir: './'
          glob: '*.js'
          append: true
      - uses: ./
        id: boo
        env:
          ACTIONS_RUNNER_DEBUG: true
        with:
          matrix: ${{ toJSON(steps.foo.outputs.matrix) }}
          key: exclude
          dir: './'
          glob: 'package*.js'